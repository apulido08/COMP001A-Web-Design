                <h1>Sign UP</h1>
            <!--Beginning of form element -->
        <form action="/submit" method="post">
            <!--label and text input field-->
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter your Username">

            <br> 

            <!--label and password input-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <br>

            <!--label and email input field-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <br>
            <input type="submit" value="submit">

            <input type="reset" value="reset">

            <br>
            
            <label for="comments">Message Us</label>

            <br>

            <textarea id="comments" name="Message Us" rows="4" cols="50"></textarea></form>
